/*
 * This file was generated by the Gradle 'init' task.
 */
plugins {
    id "org.jetbrains.kotlin.plugin.spring" version "1.3.61"
    id 'org.springframework.boot' version '2.2.5.RELEASE'
}
test {
    useJUnitPlatform()
}
configurations {
    implementation.exclude module: 'spring-boot-starter-logging'
}
dependencies {
    implementation 'org.springframework.boot:spring-boot-starter:2.2.5.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-log4j2:2.2.5.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-aop:2.2.5.RELEASE'
    implementation 'com.lmax:disruptor:3.4.2'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.5.RELEASE'
    implementation project(':thain-core')
    implementation 'org.springframework.security:spring-security-ldap:5.2.1.RELEASE'
    implementation "com.fasterxml.jackson.module:jackson-module-kotlin:2.10.1"
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.1.1'
    implementation 'org.springframework.session:spring-session-jdbc:2.2.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.2.5.RELEASE'
    implementation('org.springframework.security:spring-security-oauth2-client:5.2.1.RELEASE') {
        exclude group: 'nimbus-jose-jwt', module: 'nimbus-jose-jwt'
        exclude group: 'javax.mail', module: 'com.sun.mail'
        exclude group: 'json-smart', module: 'net.minidev'
    }
    implementation 'org.springframework.security:spring-security-oauth2-jose:5.2.1.RELEASE'
    implementation('org.everit.json:org.everit.json.schema:1.5.1') {
        exclude group: 'com.google.guava', module: 'guava'
        exclude group: 'commons-beanutils', module: 'commons-beanutils'
    }
    implementation 'com.alibaba:druid-spring-boot-starter:1.1.21'
    implementation 'com.github.pagehelper:pagehelper-spring-boot-starter:1.2.12'
    implementation('com.github.ben-manes.caffeine:caffeine:2.8.0') {
        exclude group: 'org.mybatis.spring.boot', module: 'mybatis-spring-boot-starter'
    }
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.5.RELEASE'
}

description = 'thain-server'
