 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id "org.jetbrains.kotlin.jvm" version "1.3.60"
}

allprojects {
    group = 'com.xiaomi.thain'
    version = '1.3.0'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'

    repositories {
        mavenLocal()
        maven {
            url = 'http://maven.aliyun.com/nexus/content/groups/public'
        }
        mavenCentral()
    }

    dependencies {
        annotationProcessor 'org.projectlombok:lombok:1.18.10'
        compileOnly 'org.projectlombok:lombok:1.18.10'
        testAnnotationProcessor 'org.projectlombok:lombok:1.18.10'
        testCompileOnly 'org.projectlombok:lombok:1.18.10'
        implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.60'
        implementation 'org.jetbrains.kotlin:kotlin-reflect:1.3.60'
        testImplementation 'org.jetbrains.kotlin:kotlin-test-junit:1.3.60'
    }

    sourceCompatibility = '1.8'

    publishing {
        publications {
            maven(MavenPublication) {
                from(components.java)
            }
        }
    }
}
