/*
 * This file was generated by the Gradle 'init' task.
 */
plugins {
    id "org.jetbrains.kotlin.jvm" version "1.3.61"
}

dependencies {
    compile project(':thain-common')
    compile project(':thain-component')
    compile 'com.google.code.gson:gson:2.8.6'
    compile 'org.mybatis:mybatis:3.5.3'
    compile ('org.quartz-scheduler:quartz:2.3.2'){
        exclude group: 'com.mchange', module: 'c3p0'
        exclude group: 'slf4j-api', module: 'slf4j-api'
    }
    compile 'org.quartz-scheduler:quartz-jobs:2.3.2'
    compile 'com.mchange:c3p0:0.9.5.4'
    compile 'mysql:mysql-connector-java:8.0.18'
    compile 'com.h2database:h2:1.4.200'
    compile 'com.sun.mail:javax.mail:1.6.2'
}

description = 'thain-core'
