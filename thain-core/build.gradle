dependencies {
    api project(':thain-component')
    api 'com.google.code.gson:gson:2.8.6'
    implementation 'org.mybatis:mybatis:3.5.3'
    api ('org.quartz-scheduler:quartz:2.3.2'){
        exclude group: 'com.mchange', module: 'c3p0'
        exclude group: 'slf4j-api', module: 'slf4j-api'
    }
    implementation 'org.quartz-scheduler:quartz-jobs:2.3.2'
    implementation 'com.mchange:c3p0:0.9.5.4'
    implementation 'mysql:mysql-connector-java:8.0.18'
    implementation 'com.h2database:h2:1.4.200'
}
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
    options.compilerArgs << "-Xlint:unchecked"
}
description = 'thain-core'
